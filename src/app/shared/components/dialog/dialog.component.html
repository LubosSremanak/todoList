<ng-container *ngIf="data">
  <h2 mat-dialog-title>{{ data.question }}</h2>
  <mat-dialog-content class="mat-typography"></mat-dialog-content>
  <mat-dialog-actions>
    <button
      [mat-dialog-close]="false"
      class="!bg-white !text-neutral-900"
      mat-stroked-button
      color="primary">
      {{ data.actionDanger }}
    </button>

    <button
      [mat-dialog-close]="true"
      class="!bg-red-400 !text-neutral-900"
      mat-button>
      {{ data.actionSuccess }}
    </button>
  </mat-dialog-actions>
</ng-container>
