<div
  *ngIf="list"
  class="list bg-gradient-to-r from-gray-100 flex flex-col w-full backdrop-blur rounded-2xl shadow cursor-move">
  <app-header
    (action)="handleHeaderActions($event)"
    [actions]="actions"
    [titleRef]="list"
    class="pr-5 pl-5"></app-header>
  <div class="flex flex-col bg-white rounded-2xl p-5">
    <app-search-field (action)="handleActions($event)"></app-search-field>
    <app-filters
      (action)="handleActions($event)"
      [filters]="filters"></app-filters>
    <div
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="list.items"
      cdkDropList
      class="items flex flex-col gap-y-5 mt-8">
      <app-item
        (action)="handleActions($event)"
        *ngFor="let item of list.items"
        [item]="item"
        cdkDrag
        class="w-full"></app-item>

      <span
        class="text-center px-5 py-16 font-semibold text-sm"
        *ngIf="list.items.length === 0"
        >No items at this moment</span
      >
    </div>
  </div>
</div>
